
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAudienceLabel" translate="musixiseApp.audience.home.createOrEditLabel">Create or edit a Audience</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.audience.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.audience.nickname" for="field_nickname">Nickname</label>
            <input type="text" class="form-control" name="nickname" id="field_nickname"
                    ng-model="vm.audience.nickname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.audience.realname" for="field_realname">Realname</label>
            <input type="text" class="form-control" name="realname" id="field_realname"
                    ng-model="vm.audience.realname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.audience.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.audience.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.audience.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.audience.tel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.audience.userId" for="field_userId">UserId</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.audience.userId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
