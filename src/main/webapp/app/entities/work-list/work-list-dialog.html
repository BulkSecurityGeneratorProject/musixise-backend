
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkListLabel" translate="musixiseApp.workList.home.createOrEditLabel">Create or edit a WorkList</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="title">title</label>
            <input type="text" class="form-control" id="title" name="title"
                   ng-model="vm.workList.title" />
        </div>
        <div class="form-group">
            <label class="control-label" for="cover">cover</label>
            <input type="text" class="form-control" id="cover" name="cover"
                   ng-model="vm.workList.cover" />
        </div>

        <div class="form-group">
            <label class="control-label" translate="musixiseApp.workList.content" for="field_content">Content</label>
                <textarea class="form-control" name="content" id="field_content"
                    ng-model="vm.workList.content" required />
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="musixiseApp.workList.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.workList.url"
                     />
        </div>

        <div class="form-group">
            <label class="control-label" for="status">status</label>
            <select id="status" name="status" class="form-control" ng-model="vm.workList.status" ng-options="status.id as status.name for status in vm.workMap.status"></select>

        </div>


        <div class="form-group">
            <label class="control-label" translate="musixiseApp.workList.userId" for="field_userId">UserId</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.workList.userId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
