
<div>
    <h2><span translate="musixiseApp.stages.detail.title">Stages</span> {{vm.stages.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="musixiseApp.stages.status">Status</dt></dt>
        <dd>
            <span>{{vm.stages.status}}<span>
        </dd>
        <hr>
        <dt><span translate="musixiseApp.stages.createtime">Createtime</dt></dt>
        <dd>
            <span>{{vm.stages.createtime | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="musixiseApp.stages.userId">UserId</dt></dt>
        <dd>
            <span>{{vm.stages.userId}}<span>
        </dd>
        <hr>
        <dt><span translate="musixiseApp.stages.audienceNum">AudienceNum</dt></dt>
