<div>
    <h2 translate="musixiseApp.musixiser.home.title">Musixisers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="musixiser.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="musixiseApp.musixiser.home.createLabel">
                        Create new Musixiser
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'musixiseApp.musixiser.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="userId"><span translate="musixiseApp.musixiser.userId">UserId</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="realname"><span translate="musixiseApp.musixiser.realname">Realname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span translate="musixiseApp.musixiser.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="smallAvatar"><span translate="musixiseApp.musixiser.smallAvatar">SmallAvatar</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="followNum"><span>followNum</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fansNum"><span>fansNum</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="songNum"><span>songNum</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="createdDate"><span>createdDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="musixiser in vm.musixisers track by musixiser.id">
                    <td>{{musixiser.userId}}</td>
                    <td>{{musixiser.realname}}</td>
                    <td>{{musixiser.email}}</td>
                    <td><img style="width: 50px;" class="img-circle" src="{{musixiser.smallAvatar}}"></td>
                    <td>{{musixiser.followNum}}</td>
                    <td>{{musixiser.fansNum}}</td>
                    <td>{{musixiser.songNum}}</td>
                    <td>{{musixiser.createdDate}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="musixiser-detail({id:musixiser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="musixiser.edit({id:musixiser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="musixiser.delete({id:musixiser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
